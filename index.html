<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="top">
      <h1>My Library</h1>
    </div>
    <div class="main-section">
      <div class="book-wrapper">
        <div class="book-card">
          <h5>Title</h5>
          <p>Hobbit</p>
          <h5>Author</h5>
          <p>Tolkin</p>
          <h5>Pages</h5>
          <p>128</p>
          <div class="h5">
            <h5 for="read">
              Read<input id="read" type="checkbox" name="read" />
            </h5>
          </div>
          <button class="card-closeBtn" id="closeBtn" type="button">
            Close
          </button>
        </div>
      </div>

      <button type="button" id="addBtn" class="add-btn">+</button>
    </div>
    <dialog id="bookDialog" class="book-dialog">
      <form action="">
        <label for="title">Title</label>
        <input id="title" type="text" name="title" />
        <label for="author">Author</label>
        <input id="author" type="text" name="author" />
        <label for="page">Pages</label>
        <input id="pages" type="text" name="pages" />
        <div class="label">
          <label for="read">Read</label>
          <input id="read" type="checkbox" name="read" />
        </div>
        <button class="addBookBtn" id="addBookBtn" type="button">
          Add Book
        </button>
        <button class="closeBtn" id="closeBtn" type="button">Close</button>
      </form>
    </dialog>
  </body>
</html>
