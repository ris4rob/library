<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="top">
      <h1>My Library</h1>
    </div>
    <div class="main-section">
      <button type="button" id="addBtn" class="add-btn">+</button>
    </div>
    <dialog id="bookDialog" class="book-dialog">
      <form action="">
        <label for="title">Title</label>
        <input id="title" type="text" name="title" />
        <label for="author">Author</label>
        <input id="author" type="text" name="author" />
        <label for="page">Pages</label>
        <input id="pages" type="text" name="pages" />
        <div class="label">
          <label for="read">Read</label>
          <input id="read" type="checkbox" name="read" />
        </div>
        <button class="addBtn" id="addBookBtn" type="button">Add Book</button>
        <button class="closeBtn" id="close" type="button">Close</button>
      </form>
    </dialog>
  </body>
</html>
